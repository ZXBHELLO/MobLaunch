name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MobLaunch
        path: target/MobLaunch-*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: MobLaunch

    - name: Get tag name
      id: tag
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "MobLaunch-*.jar"
        name: Release ${{ env.TAG_NAME }}
        tag: ${{ env.TAG_NAME }}
        body: |
          ## 更新内容
          
          - 自动构建的版本
          
          ## 安装说明
          
          1. 下载附带的JAR文件
          2. 将其放置在您的Minecraft服务器的 `plugins` 目录中
          3. 重启服务器即可使用
          
          如需更多帮助，请参阅 [README.md](https://github.com/${{ github.repository }}/blob/master/README.md)