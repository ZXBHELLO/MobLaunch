# =============================================================
#                 MobLaunch 核心配置文件 (最终版)
# =============================================================

# --- 基础设置 ---
allowed-mobs:
- ALLAY
- AXOLOTL
- CAT
- CHICKEN
- COW
- FOX
- FROG
- GOAT
- HORSE
- PIG
- PANDA
- PARROT
- POLAR_BEAR
- RABBIT
- SHEEP
- SNOW_GOLEM
- VILLAGER
- WOLF
- OCELOT

message-prefix: "&6[MobLaunch] "

# --- 物理与投掷设置 (Physics) ---
launch:
  # 投掷力度倍率
  velocity-multiplier: 1.8

  # 额外的垂直高度补偿
  vertical-bias: 0.3

# --- 保护机制 (Protection) ---
protection:
  # 投掷落地免伤 (推荐开启)
  disable-fall-damage: true

  # 创造模式消耗命名牌
  consume-nametag-creative: false

# --- 蓄力机制 (Charging) ---
charge:
  step-percentage: 5
  increment-ticks: 1
  pause-at-max-ticks: 15
  pause-at-zero-ticks: 15

# --- 视觉效果 (Visuals) ---
visuals:
  enable-action-bar: true
  bar-char: "|"
  bar-length: 40
  color-charging: "&a"
  color-full: "&6"
  color-decreasing: "&c"

# --- 音效配置 (Sounds) ---
sounds:
  # 抱起生物时 (皮革盔甲声 - 音调 1.0)
  pickup:
    sound: ITEM_ARMOR_EQUIP_LEATHER
    volume: 1.0
    pitch: 1.0
    enabled: true

  # 放下生物时 (皮革盔甲声 - 音调 0.8，听起来比较低沉，像“卸下”)
  putdown:
    sound: ITEM_ARMOR_EQUIP_LEATHER
    volume: 1.0
    pitch: 0.8
    enabled: true

  # 蓄力进行中 (音调会自动升高)
  charging:
    sound: BLOCK_NOTE_BLOCK_PLING
    volume: 0.3
    pitch: 0.5
    enabled: true

  # 蓄力减少中 (音调会自动降低)
  decreasing:
    sound: BLOCK_NOTE_BLOCK_PLING
    volume: 0.3
    pitch: 0.5
    enabled: true

  # 蓄力达到 100%
  max-charge:
    sound: BLOCK_NOTE_BLOCK_CHIME
    volume: 0.5
    pitch: 1.5
    enabled: true

  # 蓄力归零 (可放下状态)
  zero-charge:
    sound: BLOCK_NOTE_BLOCK_BASS
    volume: 0.5
    pitch: 0.5
    enabled: true

  # 发射/投掷！
  launch:
    sound: ENTITY_EGG_THROW
    volume: 1.0
    pitch: 0.8
    enabled: true

messages:
  no-permission-use: true
  no-permission-admin: true
  mob-not-allowed: true
  already-holding-mob: true
  mob-already-mounted: true
  pickup-success: true
  putdown-success: true
  launch-message: true
