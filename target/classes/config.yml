# MobLaunch 配置文件

# 可抱起的生物列表
allowed-mobs:
- ALLAY
- AXOLOTL
- BAT
- BEE
- CAT
- CHICKEN
- COW
- DONKEY
- FOX
- FROG
- GLOW_SQUID
- GOAT
- HORSE
- MOOSHROOM
- MULE
- OCELOT
- PANDA
- PARROT
- PIG
- POLAR_BEAR
- RABBIT
- SHEEP
- SKELETON_HORSE
- SNOW_GOLEM
- SQUID
- STRIDER
- TROPICAL_FISH
- TURTLE
- VILLAGER
- WANDERING_TRADER

# 蓄力配置
charge:
  # 每增加/减少 5% 蓄力等级所需的 ticks 数 (20 ticks = 1 秒)
  increment-ticks: 1

  # 蓄力达到 100% 后停顿多久开始减少 (ticks)
  # 默认 10 ticks (0.5秒)
  pause-at-max-ticks: 10

  # 蓄力减少到 0% 后停顿多久开始重新增加 (ticks)
  # 在这个停顿期间松开潜行键会放下生物
  # 默认 10 ticks (0.5秒)
  pause-at-zero-ticks: 10

# 投掷配置
launch:
  # 最大初速度 (蓄力 100% 时的速度)
  max-velocity: 2.0

# 消息前缀
message-prefix: "&6[MobLaunch] "

# 消息显示设置
messages:
  no-permission-use: true
  no-permission-admin: true
  mob-not-allowed: true
  already-holding-mob: true
  mob-already-mounted: true
  pickup-success: true
  putdown-success: true
  launch-message: true
  command-version-info: true
  command-reload-success: true
  command-reload-failed: true
